{% extends "navbar.html" %}
{% block content %}
    <div class="container mt-4">
        <form action="{% url 'course_submission' %}" method='post'>
            {% csrf_token %}
            <div class="form-group">
                <label for="cname">Course Name:</label>
                <input type="text" class="form-control" id="cname" placeholder="Enter Course Name" name="cname">
            </div>
            <div class="form-group">
                <label for="cfee">Course Fee:</label>
                <input type="number" class="form-control" id="cfee" placeholder="Enter Course Fee" name="cfee">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
{% endblock %}
