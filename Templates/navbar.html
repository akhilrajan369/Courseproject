<!DOCTYPE html>
<html lang="en">
<head>

    <title>navbar</title>

        nav.navbar {

    </style>

          <ul class="navbar-nav">
            <li class="nav-item">

            <li class="nav-item">

            </li>
          </ul>

    {% block content %}

</html>
